<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>
        <div class="product-list">
            <div class="product">
                <img src="images/t1.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Brandit Tshirt Blue</h2>
                    <h2>Rs.350</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/t2.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Brandit Tshirt White</h2>
                    <h2>Rs.400</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/t3.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Nike Tshirt M</h2>
                    <h2>Rs.380</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/t4.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Casual Tshirt Orange</h2>
                    <h2>Rs.280</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/s1.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Max Men Green</h2>
                    <h2>Rs.550</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/s2.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>VRASTRAMAY Men White</h2>
                    <h2>Rs.650</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/s3.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>BlackBerry's Men Yellow</h2>
                    <h2>Rs.580</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/s4.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Roadster Men</h2>
                    <h2>Rs.750</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/sh1.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Nike Shoes</h2>
                    <h2>Rs.800</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/sh2.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Running Shoes</h2>
                    <h2>Rs.750</h2>
                </div>
            </div>
            <div class="product">
                <img src="images/sh3.jpg" alt="t-shirt">
                <div class="p-details">
                    <h2>Lp Shor Shoes</h2>
                    <h2>Rs.900</h2>
                </div>
            </div> 
        </div>
    </section>

   <script src="script.js"></script> 
</body>
</html>
